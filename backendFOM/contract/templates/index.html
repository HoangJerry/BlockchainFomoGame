      <style type="text/css">
        .la-ball-clip-rotate-pulse,
        .la-ball-clip-rotate-pulse > span {
            display: inline-block;
            position: relative;
            -webkit-box-sizing: border-box;
               -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        .la-ball-clip-rotate-pulse {
            display: block;
            font-size: 0;
            color: #fff;
        }
        .la-ball-clip-rotate-pulse.la-dark {
            color: #333;
        }
        .la-ball-clip-rotate-pulse > span {
            display: inline-block;
            float: none;
            background-color: currentColor;
            border: 0 solid currentColor;
        }
        .la-ball-clip-rotate-pulse {
            width: 32px;
            height: 32px;
        }
        .la-ball-clip-rotate-pulse > span {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 100%;
        }
        .la-ball-clip-rotate-pulse > span:first-child {
            position: absolute;
            width: 32px;
            height: 32px;
            background: transparent;
            border-style: solid;
            border-width: 2px;
            border-right-color: transparent;
            border-left-color: transparent;
            -webkit-animation: ball-clip-rotate-pulse-rotate 1s cubic-bezier(.09, .57, .49, .9) infinite;
               -moz-animation: ball-clip-rotate-pulse-rotate 1s cubic-bezier(.09, .57, .49, .9) infinite;
                 -o-animation: ball-clip-rotate-pulse-rotate 1s cubic-bezier(.09, .57, .49, .9) infinite;
                    animation: ball-clip-rotate-pulse-rotate 1s cubic-bezier(.09, .57, .49, .9) infinite;
        }
        .la-ball-clip-rotate-pulse > span:last-child {
            width: 16px;
            height: 16px;
            -webkit-animation: ball-clip-rotate-pulse-scale 1s cubic-bezier(.09, .57, .49, .9) infinite;
               -moz-animation: ball-clip-rotate-pulse-scale 1s cubic-bezier(.09, .57, .49, .9) infinite;
                 -o-animation: ball-clip-rotate-pulse-scale 1s cubic-bezier(.09, .57, .49, .9) infinite;
                    animation: ball-clip-rotate-pulse-scale 1s cubic-bezier(.09, .57, .49, .9) infinite;
        }
        .la-ball-clip-rotate-pulse.la-sm {
            width: 16px;
            height: 16px;
        }
        .la-ball-clip-rotate-pulse.la-sm > span:first-child {
            width: 16px;
            height: 16px;
            border-width: 1px;
        }
        .la-ball-clip-rotate-pulse.la-sm > span:last-child {
            width: 8px;
            height: 8px;
        }
        .la-ball-clip-rotate-pulse.la-2x {
            width: 64px;
            height: 64px;
        }
        .la-ball-clip-rotate-pulse.la-2x > span:first-child {
            width: 64px;
            height: 64px;
            border-width: 4px;
        }
        .la-ball-clip-rotate-pulse.la-2x > span:last-child {
            width: 32px;
            height: 32px;
        }
        .la-ball-clip-rotate-pulse.la-3x {
            width: 96px;
            height: 96px;
        }
        .la-ball-clip-rotate-pulse.la-3x > span:first-child {

            height: 96px;

            width: 48px;
            height: 48px;
        }
        /*
         * Animations
         */
        @-webkit-keyframes ball-clip-rotate-pulse-rotate {
            0% {
                -webkit-transform: translate(-50%, -50%) rotate(0deg);
                        transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                -webkit-transform: translate(-50%, -50%) rotate(180deg);
                        transform: translate(-50%, -50%) rotate(180deg);
            }
            100% {
                -webkit-transform: translate(-50%, -50%) rotate(360deg);
                        transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @-moz-keyframes ball-clip-rotate-pulse-rotate {
            0% {
                -moz-transform: translate(-50%, -50%) rotate(0deg);
                     transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                -moz-transform: translate(-50%, -50%) rotate(180deg);
                     transform: translate(-50%, -50%) rotate(180deg);
            }
            100% {
                -moz-transform: translate(-50%, -50%) rotate(360deg);
                     transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @-o-keyframes ball-clip-rotate-pulse-rotate {
            0% {
                -o-transform: translate(-50%, -50%) rotate(0deg);
                   transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                -o-transform: translate(-50%, -50%) rotate(180deg);
                   transform: translate(-50%, -50%) rotate(180deg);
            }
            100% {
                -o-transform: translate(-50%, -50%) rotate(360deg);
                   transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @keyframes ball-clip-rotate-pulse-rotate {
            0% {
                -webkit-transform: translate(-50%, -50%) rotate(0deg);
                   -moz-transform: translate(-50%, -50%) rotate(0deg);
                     -o-transform: translate(-50%, -50%) rotate(0deg);
                        transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                -webkit-transform: translate(-50%, -50%) rotate(180deg);
                   -moz-transform: translate(-50%, -50%) rotate(180deg);
                     -o-transform: translate(-50%, -50%) rotate(180deg);
                        transform: translate(-50%, -50%) rotate(180deg);
            }
            100% {
                -webkit-transform: translate(-50%, -50%) rotate(360deg);
                   -moz-transform: translate(-50%, -50%) rotate(360deg);
                     -o-transform: translate(-50%, -50%) rotate(360deg);
                        transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @-webkit-keyframes ball-clip-rotate-pulse-scale {
            0%,
            100% {
                opacity: 1;
                -webkit-transform: translate(-50%, -50%) scale(1);
                        transform: translate(-50%, -50%) scale(1);
            }
            30% {
                opacity: .3;
                -webkit-transform: translate(-50%, -50%) scale(.15);
                        transform: translate(-50%, -50%) scale(.15);
            }
        }
        @-moz-keyframes ball-clip-rotate-pulse-scale {
            0%,
            100% {
                opacity: 1;
                -moz-transform: translate(-50%, -50%) scale(1);
                     transform: translate(-50%, -50%) scale(1);
            }
            30% {
                opacity: .3;
                -moz-transform: translate(-50%, -50%) scale(.15);
                     transform: translate(-50%, -50%) scale(.15);
            }
        }
        @-o-keyframes ball-clip-rotate-pulse-scale {
            0%,
            100% {
                opacity: 1;
                -o-transform: translate(-50%, -50%) scale(1);
                   transform: translate(-50%, -50%) scale(1);
            }
            30% {
                opacity: .3;
                -o-transform: translate(-50%, -50%) scale(.15);
                   transform: translate(-50%, -50%) scale(.15);
            }
        }
        @keyframes ball-clip-rotate-pulse-scale {

                   -moz-transform: translate(-50%, -50%) scale(.15);
                     -o-transform: translate(-50%, -50%) scale(.15);
                        transform: translate(-50%, -50%) scale(.15);
            }
        }
