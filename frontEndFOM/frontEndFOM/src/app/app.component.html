<ngx-spinner [fullScreen]="true" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-loader">
</ngx-spinner>
<router-outlet></router-outlet>
<div class="button-group" *ngIf="isDev">
    <button class="btn btn-info btn-lg btn-color-1" (click)="onClickEndDividend()">End dividend round now</button>
    <button class="btn btn-info btn-lg btn-color-2" (click)="onClickTransfer()">Transfer all reward to dividend</button>
</div>
<div id="Mydividens" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    <a routerLink="" style="text-decoration: none;color:#fff; font-weight: 800;"><img src="assets/images/logo.svg" alt="home" width="100px"><br>DABANKING</a>
                </h4>
            </div>
        </div>
    </div>
</div>
